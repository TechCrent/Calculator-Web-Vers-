<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Calculator Vers: 1</h1>
        <main class="calc">
            <section class = "scr"  > 0 </section>
            <section class = "clear"> C </section>
            <section class = "del"  > ← </section>
            <section class = "div"  > ÷ </section>
            <section class = "seven"> 7 </section>
            <section class = "eight"> 8 </section>
            <section class = "nine" > 9 </section>
            <section class = "mul" > x </section>
            <section class = "four" > 4 </section>
            <section class = "five" > 5 </section>
            <section class = "six"  > 6 </section>
            <section class = "minus"> - </section>
            <section class = "one"  > 1 </section>
            <section class = "two"  > 2 </section>
            <section class = "three"> 3 </section>
            <section class = "plus" > + </section>
            <section class = "zer"  > 0 </section>
            <section class = "equal"> = </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
